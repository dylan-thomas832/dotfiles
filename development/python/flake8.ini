[flake8]
# Global ignores. Some for annoyance, some for pylint clobber
# W293: blank line contains whitespace
# E201: whitespace after '('
# E202: whitespace before ')'
# F401: imported but unused
ignore = W293, E201, E202, F401
# These directories are ignored my flake8
exclude =
    .git,
    __pycache__,
    .vscode,
# Enforces complexity restrictions
max-complexity = 10
# My standard line lengths
max-line-length = 120
# Enables logging flake8 extension
enable-extensions = G
# Shell commands

- defaults:
    link:
        create: true
        relink: true

    shell:
        stdout: false
        stderr: false

- clean: ['~']

- shell:
    - [rm -f ./logs/*.out, Removing old logs.]
    - [git pull origin master &> ./logs/git.out, Updating git repo.]
    - [git submodule update --init --recursive &>> ./logs/git.out, Installing submodules.]
    - [chmod +x ~/.dotfiles/bin/* &> ./logs/shell.out, Making shell scripts executable.]
    - [sudo ~/.dotfiles/bin/new_install_update.sh &> ./logs/aptget.out, Updating and upgrading packages.]
    - [sudo ~/.dotfiles/bin/aptget_packages.sh &>> ./logs/aptget.out, Installing packages with apt-get.]
    - [python -m pip install --user -r req_27.txt --upgrade &> ./logs/pip.out, Installing Python 2.7 packages]
    - [python3 -m pip install --user -r req_35.txt --upgrade &>> ./logs/pip.out, Installing Python 3 packages]
    - [mkdir -p ~/docs ~/libraries ~/git_ext ~/projects ~/tars ~/temps &>> ./logs/shell.out, Creating home directories.]
    - [mkdir -p ~/.dotfiles/vim/files/info ~/.dotfiles/vim/files/undo ~/.dotfiles/vim/files/swap ~/.dotfiles/vim/files/backup ~/.dotfiles/vim/autoload ~/.dotfiles/vim/colors &>> ./logs/shell.out, Making required directories in vim/ before linking and copying.]
    - [~/.dotfiles/bin/check_for_wsl.sh &> ./logs/wsl.out, Installing fonts & checking Unix type.]
    - [~/.dotfiles/bin/vim_setup.sh &> ./logs/vim.out, Setting up VIM.]

- link:
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.vim: vim/
    ~/.vimrc: vim/vimrc
    ~/.oh-my-zsh: oh-my-zsh
    ~/.bashrc: bashrc
    ~/.zsh: zsh/
    ~/.zshrc: zshrc

- shell:
    - [source ~/.zshrc, Sourcing zshrc file.]

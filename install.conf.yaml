# Shell commands

- defaults:
    link:
        create: true
        relink: true

- clean: ['~']

- shell:
    - [git pull origin master, Updating git repo.]
    - [git submodule update --init --recursive, Installing submodules.]
    - [chmod +x ~/.dotfiles/bin/*, Making shell scripts executable.]
    - [sudo ~/.dotfiles/bin/new_install_update.sh, Updating and upgrading packages.]
    - [sudo ~/.dotfiles/bin/aptget_packages.sh, Installing packages with apt-get.]
    - [python -m pip install --user -r req_27.txt --upgrade, Installing Python 2.7 packages]
    - [python3 -m pip install --user -r req_35.txt --upgrade, Installing Python 3 packages]
    - [mkdir -p ~/docs ~/libraries ~/git_ext ~/projects ~/tars ~/temps, Creating home directories.]
    - [mkdir -p ~/.dotfiles/vim/files/info ~/.dotfiles/vim/files/undo ~/.dotfiles/vim/files/swap ~/.dotfiles/vim/files/backup ~/.dotfiles/vim/autoload ~/.dotfiles/vim/colors, Making required directories in vim/ before linking and copying.]
    - [~/.dotfiles/bin/get_ohmyzsh.sh, Installing oh-my-zsh.]
    - [~/.dotfiles/bin/check_for_wsl.sh, Installing fonts & checking Unix type.]
    - [~/.dotfiles/bin/vim_setup.sh, Setting up VIM.]

- link:
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.vim: vim/
    ~/.vimrc: vim/vimrc
    ~/.bashrc: bashrc
    ~/.zsh: zsh/
    ~/.zshrc: zshrc

- shell:
    - [source ~/.zshrc, Sourcing zshrc file.]
